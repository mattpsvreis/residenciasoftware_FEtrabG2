<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- LINKS CSS -->
    <link rel="stylesheet" href="./assets/css/main.css" class="css">
    <link rel="stylesheet" href="./assets/css/header.css" class="css">
    <link rel="stylesheet" href="./assets/css/navbar.css" class="css">
    <link rel="stylesheet" href="./assets/css/footer.css" class="css">
    <link rel="stylesheet" href="./assets/css/contact.css" class="css">
    <link rel="stylesheet" href="./assets/css/login.css" class="css">

    <title>Login</title>
</head>

<body>
    <nav class="navbar-unique" id="nav">
        <div class="container-navbar">
            <div class="navbar-options">
                <a href="./index.html" class="navbar-logo"><img src="./assets/img/logo.png" alt="Desenho em Pixel Art de Saturno"></a>
                <a href="./index.html" class="navbar-option">Home</a>
            </div>
            <div class="navbar-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar-menu">
                <li class="navbar-item">
                    <a href="./about.html" class="navbar-links">Sobre</a>
                </li>
                <li class="navbar-item">
                    <a href="./contact.html" class="navbar-links">Contato</a>
                </li>
            </ul>
        </div>
    </nav>

    <header>
        <div class="bg-header">
            <div class="container-header"></div>
        </div>
    </header>

       <!-- Container-Form -->
       <div class="container">
		<div class="container-login">
			<div class="wrap-login">
				<form class="login-form">
					<span class="login-form-title">
						Faça o login
					</span>

					<div class="wrap-input margin-top-35 margin-bottom-35">
						<input class="input-form" type="text" name="email" autocomplete="off">
						<span class="focus-input-form" data-placeholder="E-mail"></span>
					</div>

					<div class="wrap-input margin-bottom-35">
						<input class="input-form" type="password" name="password">
						<span class="focus-input-form" data-placeholder="Senha"></span>
					</div>

					<div class="container-login-form-btn">
						<button class="login-form-btn">
							Login
						</button>
					</div>

					<ul class="login-utils">
						<li class="margin-bottom-8 margin-top-8">
							<span class="text1">
								Esqueceu sua
							</span>

							<a href="#" class="text2">
								senha?
							</a>
						</li>

						<li>
							<span class="text1">
								Não tem conta?
							</span>

							<a href="#" class="text2">
								Criar
							</a>
						</li>
					</ul>
				</form>
			</div>
			<img src="./assets/img/logo.png" width="300" height="300" class="margin-left-50" />
		</div>
	</div>
	
	<script>
		let inputs = document.getElementsByClassName('input-form');
		for (let input of inputs) {
			input.addEventListener("blur", function() {
				if(input.value.trim() != ""){
					input.classList.add("has-val");
				} else {
					input.classList.remove("has-val");
				}
			});
		}
	</script>
   

    <!-- Fim-Container-Form -->

    <footer id="footer">
        <div class="container-footer">
            <div class="footer-left">
                <div class="footer-left-top">
                    <p><i>© Saturno Geek</i></p>
                </div>
                <div class="footer-left-bottom">
                    <a href="">Sobre</a>
                    <a href="">Contato</a>
                </div>
            </div>
            <div class="footer-right">
                <ul>
                    <li><a href="https://github.com/mattpsvreis/residenciasoftware_FEtrabG2" target="_blank"><img src="./assets/icons/github.svg" alt="Ícone GitHub"></a></li>
                </ul>
            </div>
        </div>
    </footer>


    <script src="/assets/js/navbar.js"></script>
</body>
